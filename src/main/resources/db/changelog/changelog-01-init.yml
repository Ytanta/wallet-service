databaseChangeLog:
  - changeSet:
      id: 1
      author: test
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: test
      changes:
        - createTable:
            tableName: wallet_transaction
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: wallet_transaction
            baseColumnNames: wallet_id
            referencedTableName: wallet
            referencedColumnNames: id
            constraintName: fk_wallet_transaction_wallet