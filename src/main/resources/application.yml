spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:wallet}
    username: ${DB_USER:wallet}
    password: ${DB_PASSWORD:wallet}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
server:
  port: 8080